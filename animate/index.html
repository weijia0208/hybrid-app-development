<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播效果</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        #banner{
            width:600px;
            height:250px;
            position:relative;
            overflow: hidden;
            margin-left:400px;
            margin-top:20px
        }
        img{
            width:600px;
            height:250px;
            position:absolute;
            float:left;
            left:0px;
        }
    </style>
    <script src="animate.js"></script>
</head>
<body>
    <div id="banner">
        <img src="images/banner_01.jpg" alt="">
        <img src="images/banner_02.jpg" alt="">
        <img src="images/banner_03.jpg" alt="">
        <img src="images/banner_04.jpg" alt="">
        <img src="images/banner_05.jpg" alt="">
    </div>
    <div id="ctrl">
        <span></span>
    </div>
    <script>
        window.onload = function(){
            var banner = document.getElementById("banner");
            var imgs = banner.children;
            var i=0;
            setInterval(autoplay,2000);
            function autoplay(){
                animate(imgs[i],{left:-600});
                ++i>imgs.length-1?i=0:i;
                imgs[i].style.left=600 + "px";
                animate(imgs[i],{left:0});
            }
            
            
        }
        
    </script>
</body>
</html>
