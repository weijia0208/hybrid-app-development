<div class="container">
  <ul>
    <li *ngFor="let course of courses">
      <a [routerLink]="['/tongbu',course.id]">
        <img src="{{course.images}}" class="pic1">
        <p>{{course.courseName}}</p>
        <div class="span">
          <img src="assets/images/renwu.jpg" alt=""><span>{{course.task}}</span>
          <img src="assets/images/renshu.jpg" alt=""><span>{{course.person}}</span>
          <div class="button">
            <button>+申请</button>
          </div>
          
        </div>
      </a>
     
    </li>
  </ul>
</div>
