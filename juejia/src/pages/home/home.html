<ion-header text-center no-border>
  <ion-navbar color="yel">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      桔家
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ul class="navList" [ngSwitch]="id">
    <li (click)="change(1)">推荐</li>
    <li (click)="change(2)">家居</li>
    <li>餐厨</li>
    <li>床上用品</li>
  </ul>
  <div [ngSwitch]="num">
    <div *ngSwitchCase="1">
      <shouye></shouye>
    </div>
    <div *ngSwitchCase="2">
      <jiaju></jiaju>
    </div>
  </div>
</ion-content>
